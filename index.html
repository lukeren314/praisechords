<!DOCTYPE html>
<html>
<body>
    <script>
        function foo() {
            const data = fetch("https://www.worshiptogether.com/songs/counting-every-blessing-rend-collective/")
                .then((response)=>response.text())
                .then((data)=>{
                    console.log(data);
                    const para = document.getElementById("foo");
                    para.innerHTML = data;
                })
        }
    </script>
<button onclick="foo()">click me</button>
<p id="foo"></p>

</body>
</html>
